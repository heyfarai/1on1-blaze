<template name="nav">
  <header
    class="flex flex-wrap sm:justify-start sm:flex-nowrap w-full bg-white text-sm py-10"
  >
    <nav
      class="max-w-[76rem] w-full mx-auto flex flex-wrap justify-between px-8"
    >
      <a
        class="font-basemedium sm:order-1 flex-none text-2xl font-semibold focus:outline-none focus:opacity-80"
        href="/"
        >1:1 Guide</a
      >
      <div class="md:hidden sm:order-3 flex items-center gap-x-2">
        <button
          type="button"
          class="sm:hidden hs-collapse-toggle relative size-7 flex justify-center items-center gap-x-2 rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none"
          id="hs-navbar-alignment-collapse"
          aria-expanded="false"
          aria-controls="hs-navbar-alignment"
          aria-label="Toggle navigation"
          data-hs-collapse="#hs-navbar-alignment"
        >
          {% include "partials/icons/burger.njk" %} {% include
          "partials/icons/close.njk" %}
          <span class="sr-only">Toggle</span>
        </button>
        {% include "partials/icons/close.njk" %}
      </div>
      <div
        id="hs-navbar-alignment"
        class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow sm:grow-0 sm:basis-auto sm:block sm:order-2"
        aria-labelledby="hs-navbar-alignment-collapse"
      >
        <div
          class="flex flex-col gap-5 mt-5 sm:flex-row sm:items-center sm:mt-0 sm:ps-5"
        >
          {{#each navItems}}
          <a
            class="font-medium text-gray-600 text-[15px] tracking-wide hover:text-gray-400 focus:outline-none focus:text-gray-400"
            href="{{ url }}"
          >
            {{ text }}
          </a>
          {{/each}}
          <button
            id="navSubmitWaitlist"
            class="btn-waitlist py-1 px-2 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
            aria-haspopup="dialog"
            aria-expanded="false"
            aria-controls="hs-modal-upgrade-to-pro"
            data-hs-overlay="#hs-modal-upgrade-to-pro"
          >
            Join the waitlist
          </button>
        </div>
      </div>
    </nav>
  </header>
</template>
